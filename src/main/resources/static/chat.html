<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>document</title>
    <style type="text/css">
        input[type="text"]{
            outline-style: none ;
            border-radius: 3px;
            padding: 8px;
            width: 500px;
            background-color: aliceblue;
        }
        .chat{
            width:600px;
            height:500px;
            border:1px solid #666;
            margin:50px auto 0;
        }
        .talk_show{
            width:580px;
            height:420px;
            border:1px solid #666;
            margin:10px auto 0;
            overflow:auto;
        }
        .talk_input{
            width:580px;
            margin:10px auto 0;
        }
        .btalk{
            margin:10px;
        }
        .btalk span{
            display:inline-block;
            background:#0181cc;
            border-radius:10px;
            padding:5px 10px;
        }
        .atalk{
            margin:10px;
            text-align:right;
        }
        .atalk span{
            display:inline-block;
            background:#ef8201;
            border-radius:10px;
            padding:5px 10px;
        }
    </style>
    <script src="chat.js"></script>
</head>
<body style="background-color: aliceblue">
<h3 style="text-align: center">病例查询</h3>
<div class="chat">
    <div class="talk_show" id="words">
        <div class="btalk"><span>你好，你有什么问题呢？</span></div>
    </div>
    <div class="talk_input">
        <input type="text" name="question" id="text">
        <input type="submit" value="发送" id="put">
    </div>
    <br>
    <p><a href="feedback.html" style="text-decoration-line: none" target="_blank">没有您想找的信息?点此反馈补充</a></p>
</div>
</body>
</html>
